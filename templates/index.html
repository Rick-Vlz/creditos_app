<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creditos</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js"></script>
</head>
<body>
    <section>
    <h1>Registro de Créditos</h1>
    </section>
    <section>
    <form id="formulario-credito">
        <input type="text" name="cliente" placeholder="Cliente" required>
        <input type="number" name="monto" placeholder="Monto" required>
        <input type="number" step="0.01" name="tasa_interes" placeholder="Tasa de interés (Anual)" required>
        <input type="number" name="plazo" placeholder="Plazo (meses)" required>
        <input type="date" name="fecha_otorgamiento" required>
        <button type="submit">Guardar</button>
    </form>
    </section>
    <section>
    <table id="tabla">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Monto</th>
                <th>Interés</th>
                <th>Plazo</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </section>
    <section id="grafico_responsivo">
        <canvas id="grafico"></canvas>
    </section>
</body>
</html>
